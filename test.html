<!DOCTYPE html>
<html>
<head>
<script>
function startTime() {
  
  var days = document.querySelector('.days span');
  var hour = document.querySelector('.hour');
  var min = document.querySelector('.min');
  var second = document.querySelector('.second');

  var startDate = new Date(2019, 7, 7);
  days.innerText = Math.floor((new Date - startDate)/86400000);
  countTime();

  function countTime() {
    let today = new Date();
    let ms = (today - startDate) % 86400000;
    hour.innerText = Math.floor(ms / 3600000);
    min.innerText = Math.floor(ms % 3600000 / 60000);
    second.innerText = Math.floor(ms % 3600000 % 60000 / 1000);
  }

  setInterval(countTime, 1000);

}
</script>
</head>

<body onload="startTime()">

<div class="time">
  <h2 class="days"><span>00</span></h2>
  <h2>DAYS</h2>
  <p class="sup-time">
	<span class="hour">10</span>:<span class="min">20</span>:<span class="second">16</span>
  </p>
</div>

</body>


</html>
